<head>
    <meta charset="UTF-8">
    <title>Janae Steadman</title>
    <style>
    body {
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }
    .image-container {
        display: flex; /* Use flexbox to align images */
        justify-content: center; /* Center the images horizontally */
        gap: 20px; /* Space between the images */
        margin-top: 20px; /* Space below the name */
    }
    .image-container div {
        text-align: center; /* Center the text below each image */
    }
    .image-container img {
        max-width: 65%; /* Prevent overflow */
        height: auto; /* Maintain aspect ratio */
        animation: float 3s ease-in-out infinite, fadeIn 2s ease-in-out;
        animation-fill-mode: forwards; /* Ensure final state stays */
    }

    @keyframes float {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px); /* Move up */
        }
        100% {
            transform: translateY(0); /* Return to original position */
        }
    }

    @keyframes fadeIn {
        0% {
            opacity: 0; /* Start invisible */
        }
        100% {
            opacity: 1; /* Fully visible */
        }
    }

    /* Media query for mobile devices */
    @media (max-width: 768px) {
        .image-container {
            flex-direction: column; /* Stack images vertically */
            align-items: center; /* Center the images */
            gap: 10px; /* Adjust spacing */
        }
        .image-container img {
            max-width: 90%; /* Make the images larger for mobile */
        }
    }
</style>
</head>
<body>
    <div class="image-container">
        <div>
            <p>Ecology</p> <!-- Text above the first image -->
            <a href="https://janaesteadman.github.io/gisportfolio/">
                <img src="/assets/img/front.jpg" alt="GIS Portfolio">
            </a>
        </div>
        <div>
            <p>Art</p> <!-- Text above the second image -->
            <a href="https://janaesteadman.github.io/artistportfolio/">
                <img src="/assets/img/back.jpg" alt="Artist Portfolio">
            </a>
        </div>
    </div>
</body>
